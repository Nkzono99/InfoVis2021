<html>

<head>
    <title>Task 3</title>
</head>

<body>
    <input type="number" id="x0" value=5>
    <input type="number" id="y0" value=4>
    <input type="number" id="z0" value=8>
    <br>
    <input type="number" id="x1" value=1>
    <input type="number" id="y1" value=2>
    <input type="number" id="z1" value=4>
    <br>
    <input type="number" id="x2" value=2>
    <input type="number" id="y2" value=5>
    <input type="number" id="z2" value=7>
    <br>
    <input type="button" onclick="calculate()" value="calc">

    <p id='result'></p>
    <script src="vec3.js"></script>
    <script>
        function calculate() {
            var x0 = parseInt(document.getElementById("x0").value);
            var y0 = parseInt(document.getElementById("y0").value);
            var z0 = parseInt(document.getElementById("z0").value);
            var x1 = parseInt(document.getElementById("x1").value);
            var y1 = parseInt(document.getElementById("y1").value);
            var z1 = parseInt(document.getElementById("z1").value);
            var x2 = parseInt(document.getElementById("x2").value);
            var y2 = parseInt(document.getElementById("y2").value);
            var z2 = parseInt(document.getElementById("z2").value);

            var v0 = new Vec3(x0, y0, z0);
            var v1 = new Vec3(x1, y1, z1);
            var v2 = new Vec3(x2, y2, z2);

            var result = AreaOfTriangle(v0, v1, v2);
            document.getElementById("result").innerHTML = "Result: " + result;
        }

        function AreaOfTriangle(v0, v1, v2) {
            var v10 = new Vec3(v1.x - v0.x, v1.y - v0.y, v1.z - v0.z);
            var v20 = new Vec3(v2.x - v0.x, v2.y - v0.y, v2.z - v0.z);
            var vc = new Vec3(
                v10.y * v20.z - v10.z * v20.y,
                v10.z * v20.x - v10.x * v20.z,
                v10.x * v20.y - v10.y * v20.x
            );

            return Math.sqrt(vc.x ** 2 + vc.y ** 2 + vc.z ** 2) / 2.0
        }
    </script>
</body>

</html>
